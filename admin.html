<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowerman</title>
    <link rel="stylesheet" href="loginAdmin.css" />
    <link rel="icon" href="flowerman-logo.PNG" />
  </head>
  <body>
    <div id="admin-content" style="display: none">
      <!-- Sidebar -->
      <div id="sidebar">
        <img src="flowerman-logo.PNG" alt="Flowerman Logo" />
        <button data-target="comments-section">קיר השיתופים</button>
        <button data-target="contact-section">טפסי יצירת קשר</button>
        <button data-target="upload-section">העלאת תמונות</button>
      </div>

      <!-- Content -->
      <div id="content">
        <button id="logout-btn">התנתקות</button>

        <!-- תגובות -->
        <div id="comments-section" class="section">
          <h2>שיתופים שהתקבלו</h2>
          <div class="massages-wall-cards" id="comment-cards"></div>
        </div>

        <!-- צור קשר -->
        <div id="contact-container" class="section">
          <h2>טפסי צור קשר</h2>
          <ul>
          </ul>
        </div>

        <!-- העלאת תמונות -->
        <div id="upload-section" class="section">
          <h2>העלאת תמונות לאתר)</h2>
          <label for="upload-tag">בחרו קטגוריה</label>
          <select id="upload-tag">
            <option value="homepage">עמוד הבית</option>
            <option value="jerusalem">מרכזית ירושלים</option>
            <option value="savidor">סבידור מרכז</option>
            <option value="heifa">חיפה לב המפרץ</option>
            <option value="beerSheva">באר שבע</option>
            <option value="kisufim">כיסופים</option>
            <option value="julis">ג'וליס</option>
          </select>

          <input type="file" id="upload-files" multiple />
          <button id="upload-btn">העלה תמונות</button>
          <button id="clear-file" style="display:none">X</button>
          <div id="upload-status"></div>
        </div>
      </div>
    </div>

    <div id="unauthorized" style="display: none">
      <h1>גישה לא מורשית</h1>
      <p>אנא התחבר מחדש</p>
    </div>

    <script src="/admin.js" defer></script>
    <script src="/admin-index.js" defer></script>
  </body>
</html>
